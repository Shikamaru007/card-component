<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght,SOFT,WONK@0,9..144,100..900,0..100,0..1;1,9..144,100..900,0..100,0..1&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Card Component</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="image">
                <img src="images/image-product-desktop.jpg" alt="perfume-image">
                <img src="images/image-product-mobile.jpg" alt="mobile-pic" id="mobile-pic">
            </div>
            <div class="content">
                <span class="tag">PERFUME</span>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span class="main-price">$149.99</span>
                    <span class="old-price">$169.99</span>
                </div>
                <button><img src="images/icon-cart.svg" alt="icon">Add to Cart</button>
            </div>
        </div>
    </section>
</body>
</html>
